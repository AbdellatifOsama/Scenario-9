<div class="row justify-content-center">
    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign Up</p>
        <form [formGroup]="RegisterFormGroup" (ngSubmit)="FormSubmit(RegisterFormGroup)">
            <div *ngIf="isRegisteredSuccess" class="alert alert-danger">There is incorrect Field or more</div>
            <div class="d-flex mb-4">
                <div class="form-floating w-50 me-3">
                    <input class="form-control" placeholder="First Name" formControlName="firstName">
                    <label class="opacity-50 fw-bold">First Name</label>
                    <span class="text-danger"></span>
                </div>
                <div class="form-floating w-50 ms-3">
                    <input class="form-control" placeholder="Last Name" formControlName="lastName">
                    <label for="floatingInput" class="opacity-50 fw-bold">Last Name</label>
                    <span class="text-danger"></span>
                </div>
            </div>

            <div class="form-floating w-100 mb-4">
                <input class="form-control" placeholder="name@example.com" formControlName="email">
                <label for="floatingInput" class="opacity-50 fw-bold">Email</label>
            </div>
            <div class="form-floating w-100 mb-4">
                <input class="form-control" placeholder="Phone Number" formControlName="phoneNumber">
                <label for="floatingInput" class="opacity-50 fw-bold">Phone Number</label>
                <span class="text-danger"></span>
            </div>
            <div class="mb-4">
                <div class="form-outline flex-fill mb-0">
                    <label class="form-label fw-bold opacity-75">Gender :</label>
                    <span class="mx-3 fw-bold opacity-75">
                        <input type="radio" value="Male" formControlName="gender"> Male
                    </span>
                    <span class="ms-5 fw-bold opacity-75">
                        <input type="radio" value="Female" formControlName="gender"> Female
                    </span>
                </div>
            </div>
            <div class="form-floating w-100 mb-4">
                <input asp-for="Address" class="form-control" placeholder="Address" formControlName="address">
                <label for="floatingInput" class="fw-bold opacity-50">Address</label>
                <span class="text-danger"></span>
            </div>
            <div class="form-floating w-100 mb-4">
                <input class="form-control" type="password" placeholder="Password"formControlName="password" >
                <label for="floatingInput" class="fw-bold opacity-50">Password</label>
                <span class="text-danger"></span>
            </div>
            <div class="form-floating w-100 mb-4">
                <input class="form-control" type="password" placeholder="ConfirmPassword" formControlName="confirmPassword">
                <label for="floatingInput" class="fw-bold opacity-50">Confirm Password</label>
                <span class="text-danger"></span>
            </div>
            <div class="form-check d-flex mb-3">
                <input class="form-check-input me-2" type="checkbox" checked #isTemsAgreed formControlName="isTermsAgreed"/>
                <label class="form-check-label" for="form2Example3">Is Terms Agreed</label>
                <span class="text-danger"></span>
            </div>
            <div class="d-flex justify-content-center mx-4 mb-2 mb-lg-4">
                <button type="submit" class="btn btn-primary px-3">Sign Up</button>
            </div>
        </form>
    </div>
    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
        <img src="https://static.vecteezy.com/system/resources/previews/009/773/297/non_2x/people-are-reading-books-to-celebrate-international-literacy-day-on-the-8th-of-september-illustration-in-flat-style-vector.jpg" class="img-fluid"
            alt="Sample image">
    </div>
</div>
